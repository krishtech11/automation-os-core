version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: uaos_db
      POSTGRES_USER: uaos
      POSTGRES_PASSWORD: uaos123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://uaos:uaos123@postgres/uaos_db
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: